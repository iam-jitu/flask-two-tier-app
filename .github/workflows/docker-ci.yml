name: CI - Flask MySQL App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build custom Flask image
      run: |
        docker build -t two-tier-backend:latest .

    - name: Start Docker Compose
      run: docker compose up -d --build

    - name: Wait for Flask container to start
      run: sleep 15

    - name: Wait for services to initialize
      run: sleep 10

    - name: Test Flask app inside Docker container
      run: |
        docker compose exec -T flask curl --retry 5 --retry-connrefused --retry-delay 2 http://localhost:5000/


    - name: Teardown
      if: always()
      run: docker compose down

